<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情感辨識機</title>
  <style>
      :root {
          --primary-color: #f8b3c4;      /* 柔和的玫瑰粉 */
          --secondary-color: #ffd1dc;    /* 淡粉色 */
          --bg-color: #fff5f7;           /* 極淺的粉紅背景 */
          --text-color: #d4788f;         /* 深玫瑰粉文字 */
          --shadow-color: rgba(248, 179, 196, 0.3); /* 柔和的陰影色 */
          --hover-color: #f7c7d3;        /* 滑鼠懸停色 */
          --border-color: #ffc0cb;       /* 邊框色 */
      }

      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: 'Microsoft JhengHei', Arial, sans-serif;
          background: linear-gradient(135deg, #fff5f7 0%, #fff9fa 100%);
          min-height: 100vh;
          padding: 20px;
          line-height: 1.6;
      }

      .container {
          max-width: 1000px;
          margin: 0 auto;
          background-color: white;
          border-radius: 20px;
          padding: 30px;
          box-shadow: 0 8px 32px rgba(248, 179, 196, 0.15);
      }

      h1 {
          text-align: center;
          color: var(--text-color);
          margin-bottom: 30px;
          font-size: 2.5rem;
          text-shadow: 2px 2px 4px var(--shadow-color);
      }

      .selection-area {
          background-color: var(--bg-color);
          padding: 25px;
          border-radius: 15px;
          margin-bottom: 30px;
          position: relative;
          border: 1px solid var(--border-color);
      }

      .instruction {
          text-align: center;
          color: var(--text-color);
          font-size: 1.2rem;
          margin-bottom: 25px;
      }

      .emotion-grid {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-bottom: 25px;
      }

      .emotion-row {
          display: flex;
          justify-content: center;
          gap: 15px;
      }

      .emotion-btn {
          background-color: white;
          border: 2px solid var(--border-color);
          border-radius: 50px;
          padding: 12px 30px;
          font-size: 1.2rem;
          cursor: pointer;
          transition: all 0.3s ease;
          color: var(--text-color);
          min-width: 120px;
      }

      .emotion-btn:hover {
          background-color: var(--hover-color);
          transform: translateY(-2px);
          color: white;
          border-color: var(--hover-color);
      }

      .emotion-btn.selected {
          background-color: var(--primary-color);
          color: white;
          border-color: var(--primary-color);
      }

      .selected-count {
          text-align: center;
          color: var(--text-color);
          font-size: 1.1rem;
          margin: 20px 0;
      }

      .button-group {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 25px;
      }

      .action-btn {
          padding: 12px 30px;
          font-size: 1.2rem;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          transition: all 0.3s ease;
          color: white;
      }

      .compare-btn {
          background-color: var(--primary-color);
          border: 2px solid var(--primary-color);
      }

      .compare-btn:disabled {
          background-color: #e0e0e0;
          border-color: #e0e0e0;
          cursor: not-allowed;
      }

      .reset-btn {
          background-color: #b4b4b4;
          border: 2px solid #b4b4b4;
      }

      .action-btn:hover:not(:disabled) {
          transform: translateY(-2px);
          box-shadow: 0 4px 15px var(--shadow-color);
      }

      .signature {
          position: absolute;
          bottom: 15px;
          right: 25px;
          color: var(--text-color);
          font-style: italic;
          font-size: 0.9rem;
      }

      .result-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
          display: none;
          box-shadow: 0 4px 15px var(--shadow-color);
      }

      .result-table.show {
          display: table;
      }

      .result-table th,
      .result-table td {
          border: 1px solid var(--secondary-color);
          padding: 15px;
      }

      .result-table th {
          background-color: var(--primary-color);
          color: white;
          font-size: 1.3rem;
          font-weight: bold;
          text-align: center;
          vertical-align: middle;
      }

      .result-table td:first-child {
          background-color: var(--primary-color);
          color: white;
          text-align: center;
          vertical-align: middle;
          width: 120px;
          font-size: 1.1rem;
      }

      .result-table td:first-child span {
          display: block;
          line-height: 1.4;
      }

      .result-table td {
          background-color: white;
          line-height: 1.6;
      }

      .result-table tr:nth-child(even) td:not(:first-child) {
          background-color: var(--bg-color);
      }

      @media (max-width: 768px) {
          .container {
              padding: 15px;
          }

          .emotion-btn {
              padding: 10px 20px;
              font-size: 1rem;
              min-width: 90px;
          }

          .action-btn {
              padding: 10px 20px;
              font-size: 1rem;
          }

          .result-table th,
          .result-table td {
              padding: 10px;
              font-size: 0.9rem;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>💕 情感辨識機 💕</h1>
      
      <div class="selection-area">
          <p class="instruction">請選擇2-4種情感進行比較：</p>
          
          <div class="emotion-grid">
              <div class="emotion-row">
                  <button class="emotion-btn" data-emotion="好朋友">好朋友</button>
                  <button class="emotion-btn" data-emotion="欣賞">欣賞</button>
                  <button class="emotion-btn" data-emotion="好感">好感</button>
              </div>
              <div class="emotion-row">
                  <button class="emotion-btn" data-emotion="迷戀">迷戀</button>
                  <button class="emotion-btn" data-emotion="暈船">暈船</button>
                  <button class="emotion-btn" data-emotion="喜歡">喜歡</button>
                  <button class="emotion-btn" data-emotion="愛">愛</button>
              </div>
          </div>
          
          <p class="selected-count">已選擇 <span id="count">0</span>/4 種情感</p>
          
          <div class="button-group">
              <button id="compare-btn" class="action-btn compare-btn" disabled>
                  開始比較 ❤️
              </button>
              <button id="reset-btn" class="action-btn reset-btn">
                  清除重選
              </button>
          </div>

          <div class="signature">專輔 鈴兒老師 🌸✨</div>
      </div>
      
      <div class="table-container">
          <table id="result-table" class="result-table"></table>
      </div>
  </div>

  <script>
      const emotionData = {
          "好朋友": {
              "定義": "相互信任、關心、陪伴的關係",
              "起因": "長時間互動、價值觀契合",
              "情感深度": "中等：有連結與陪伴感，但不涉強烈情緒",
              "理性程度": "高：能理性處理關係，溝通與界線清楚",
              "互動情形": "自然、無壓力地相處，經常聊天、分享心事、相互幫助",
              "結果": "發展穩定的友誼，可能長久維持或轉化為其他情感",
              "危機": "可能一方產生情愫導致關係失衡，或過度依賴無法建立其他社交連結",
              "常見誤解": "以為有好朋友關係就能自然發展成戀情"
          },
          "欣賞": {
              "定義": "對某人某方面特質感到認同或佩服",
              "起因": "外表、能力、性格特質引起注意",
              "情感深度": "低至中：多為欣賞之情，無強烈投入",
              "理性程度": "高：多為理性分析、欣賞不等於投入",
              "互動情形": "可能有觀察或簡單互動，表達讚賞，但互動不一定親密",
              "結果": "若無進一步發展，常停留在遠觀的階段",
              "危機": "過度美化對方，導致自我貶低或失去判斷力",
              "常見誤解": "將欣賞誤認為是愛情"
          },
          "好感": {
              "定義": "對他人產生輕微的情感吸引",
              "起因": "外貌、行為、話語觸動了自己的心",
              "情感深度": "中：有初步情感投入，心動與關心交錯",
              "理性程度": "中高：有些情感牽動，但仍保持判斷力",
              "互動情形": "會想主動找對方聊天、關心近況",
              "結果": "若持續互動，可能加深情感或逐漸淡去",
              "危機": "情緒起伏不定，若對方無回應可能產生失落感",
              "常見誤解": "開始把一時的心動誤當作深刻的喜歡"
          },
          "迷戀": {
              "定義": "莫名的強烈感情，愛上的是自己心中理想的投射形象",
              "起因": "對方的特質造成強烈吸引或幻想",
              "情感深度": "中高：情緒高漲但不穩定，依賴幻想維繫情感",
              "理性程度": "低：常被情緒牽動，缺乏現實判斷",
              "互動情形": "情緒波動大，過度關注對方，缺乏對對方需求的理解",
              "結果": "若無回應，易產生挫折或痛苦；若有發展，也可能發現幻想與現實落差",
              "危機": "淪為單方面幻想，忽略現實與界線，影響自我價值感",
              "常見誤解": "誤以為對方完美，忽略真實個性與現實差異"
          },
          "暈船": {
              "定義": "不自覺深陷情感中，難以抽離",
              "起因": "對方的行為讓自己誤以為被喜歡",
              "情感深度": "高：投入深、難抽離，多為單方面深陷，常陷情緒漩渦",
              "理性程度": "低：容易誤判對方行為與情感，陷入自我想像",
              "互動情形": "常主動示好，對對方小舉動反應強烈",
              "結果": "容易感情受傷，若看清現實可能抽身，否則繼續沉迷",
              "危機": "誤解對方行為，投入過深後感情受創，甚至影響自信與人際關係",
              "常見誤解": "過度解讀對方行為，投入錯誤情感"
          },
          "喜歡": {
              "定義": "穩定且持續的情感吸引與關心",
              "起因": "長期互動中建立的相互了解與情感連結",
              "情感深度": "高：關心與理解逐漸深化，進入穩定情感階段",
              "理性程度": "中：有情感也有思考，會斟酌對方是否合適",
              "互動情形": "願意投入關心、了解對方，也希望被了解",
              "結果": "更多交流接觸，分享生活點滴，可能發展為戀人關係",
              "危機": "若缺乏回應或進展，可能產生挫折、忌妒、過度在意",
              "常見誤解": "誤以為喜歡在乎對方的感情即是愛"
          },
          "愛": {
              "定義": "深刻且包容的情感關係，願意為對方付出與承擔",
              "起因": "長期互動、共同經歷、對對方全面的理解與接納、深刻連結",
              "情感深度": "極高：深層理解與承諾，伴隨信任與願意共同承擔未來",
              "理性程度": "中高：感性與理性並重，會考慮彼此未來與責任",
              "互動情形": "有深入的情感交流與承諾，互相理解與支持",
              "結果": "互相遷就磨合，為對方著想，提供成長空間，建立穩定長久的關係，甚至共度人生",
              "危機": "犧牲自我、依附過深、過度控制，容易引發衝突與壓力",
              "常見誤解": "忽略愛是需要雙方努力與磨合的過程，不只是浪漫與激情"
          }
      };

      const emotionButtons = document.querySelectorAll('.emotion-btn');
      const compareBtn = document.getElementById('compare-btn');
      const resetBtn = document.getElementById('reset-btn');
      const countSpan = document.getElementById('count');
      const resultTable = document.getElementById('result-table');
      let selectedEmotions = [];

      function updateButtons() {
          countSpan.textContent = selectedEmotions.length;
          compareBtn.disabled = selectedEmotions.length < 2;
      }

      function resetSelection() {
          selectedEmotions = [];
          emotionButtons.forEach(button => button.classList.remove('selected'));
          resultTable.innerHTML = '';
          resultTable.classList.remove('show');
          updateButtons();
      }

      emotionButtons.forEach(button => {
          button.addEventListener('click', () => {
              const emotion = button.dataset.emotion;
              
              if (button.classList.contains('selected')) {
                  button.classList.remove('selected');
                  selectedEmotions = selectedEmotions.filter(e => e !== emotion);
              } else if (selectedEmotions.length < 4) {
                  button.classList.add('selected');
                  selectedEmotions.push(emotion);
              }
              
              updateButtons();
          });
      });

      resetBtn.addEventListener('click', resetSelection);

      compareBtn.addEventListener('click', () => {
          if (selectedEmotions.length >= 2) {
              generateComparisonTable(selectedEmotions);
          }
      });

      function generateComparisonTable(emotions) {
          resultTable.innerHTML = '';
          
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');
          
          const thEmpty = document.createElement('th');
          thEmpty.innerHTML = '<span>比較</span><span>項目</span>';
          headerRow.appendChild(thEmpty);
          
          emotions.forEach(emotion => {
              const th = document.createElement('th');
              th.textContent = emotion;
              headerRow.appendChild(th);
          });
          
          thead.appendChild(headerRow);
          resultTable.appendChild(thead);
          
          const tbody = document.createElement('tbody');
          const comparisonItems = [
              {text: "定義", display: "定\u3000義"},
              {text: "起因", display: "起\u3000因"},
              {text: "情感深度", display: "情感\n深度"},
              {text: "理性程度", display: "理性\n程度"},
              {text: "互動情形", display: "互動\n情形"},
              {text: "結果", display: "結\u3000果"},
              {text: "危機", display: "危\u3000機"},
              {text: "常見誤解", display: "常見\n誤解"}
          ];
          
          comparisonItems.forEach(item => {
              const row = document.createElement('tr');
              
              const itemCell = document.createElement('td');
              itemCell.innerHTML = item.display.includes('\n') 
                  ? `<span>${item.display.split('\n').join('</span><span>')}</span>`
                  : item.display;
              row.appendChild(itemCell);
              
              emotions.forEach(emotion => {
                  const dataCell = document.createElement('td');
                  dataCell.textContent = emotionData[emotion][item.text] || '無資料';
                  row.appendChild(dataCell);
              });
              
              tbody.appendChild(row);
          });
          
          resultTable.appendChild(tbody);
          resultTable.classList.add('show');
          
          resultTable.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
          });
      }
  </script>
</body>
</html>
